<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Add Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<link rel = "stylesheet" href = "user.css">
	<link rel = "stylesheet" href = "home.css">
    
</head>
<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Add Account</h1>
<div class="row">
		
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="input-group buscador-principal">    					
			<input name="search_param" value="all" id="search_param" type="hidden">         
			<input class="form-control" name="x" id = "SSN" placeholder="Enter Customer ID" type="text">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button" onClick = "showtype();">Submit</button>
			</span>
		</div>
        </div>
		<br/>
		<div id = "acc_type" style = "display:none">
		<div class="container" style="padding-top: 60px;">
		<h1 class="page-header">Account Type</h1>
		 <form class="form-horizontal" role="form" id = "form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Select Account Type<span style="color: red;">*</span></label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="type_acc" class="form-control">
			    <option value="">Select an account</option>
                <option value="1">Savings</option>
                <option value="2">Checkings</option>
                <option value="3">Other</option>
              </select>
            </div>
          </div>
        </div>
		
		<div class="form-group">
          <label class="col-lg-3 control-label">Enter Opening amount that you wish to deposit($5000)</label>
          <div class="col-lg-8">
            <input class="form-control" placeholder="Please enter amount" type="text">
          </div>
        </div>

        
           <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Register" id = "form1" type="button" data-toggle="modal" data-target="#squarespaceModal1">
            
          </div>
        </div>
      </form>
	  
	  <script type = "text/javascript">
	  $(document).ready(function(){
	  $("#form1").attr('disabled', 'disabled');
	  
	  
	  $("form").change(function() {
			$("#form1").attr('disabled', 'disabled');

			var accType = $("#type_acc").val();
			

			if (!(accType == "" )) {

				$("#form1").removeAttr('disabled');
				$("#form1").css({
					"cursor": "pointer",
					"box-shadow": "1px 0px 6px #333"
				});
			}
		});
		});
		</script>
	  
	   	  <div class="modal" id="squarespaceModal1" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="false">
  <div class="modal-dialog">
   
        <div class="modal-body">
            
            <!-- content goes here -->
            <form>
			 <div class="col-sm-6 col-md-6">
            <div class="alert alert-info" style = "height: 21%;width:160%;">
                <button type="button" class="close" aria-hidden="false"  data-dismiss="modal" role = "button" style = "color:black;">
                    x</button>
                <span class="glyphicon glyphicon-ok"></span> <strong>Success Message</strong>
                <hr class="message-inner-separator">
                <p>
                    Account added successfully!</p>
            </div>
        </div>
           
       
  </div>
</div>
    </div>

	  
	
	  </div>
	  </div>
		
	</div>
</div>

</body>
<script>
function showtype()
   {var form = document.getElementById('acc_type');
    
        form.style.display = 'block';
   }
</script>
</html>
