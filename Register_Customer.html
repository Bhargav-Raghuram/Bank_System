<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Register Customer</h1>
 <div class="row">
		
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="input-group buscador-principal">    					        
				<input class="form-control" name="x" id = "SSN" placeholder="Enter SSN Number" type="text" onkeypress="return isNumber(event);" maxlength="9" onkeyup="nullVal();">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" onClick = "verify();">Verify</button>
				</span>
        
			</div>
      <p id="valid_ssn" class="validationText"></p>
      <script type="text/javascript">
        function isNumber(evt) {
          evt = (evt) ? evt : window.event;
          var charCode = (evt.which) ? evt.which : evt.keyCode;
          if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
          }
          return true;
        }

        function nullVal() {
          document.getElementById('valid_ssn').innerHTML = "";
          document.getElementById('SSN').style.borderColor = '';
        }
      </script>
        </div>
	<div id = "form" style = "display:none">
	<div class="container" style="padding-top: 60px;">
	<br/>
	<h1> Your Credit Score is: <span style = "color: blue"> Credit Score</span></h1> 
  <h1 class="page-header">Register Details</h1>

        <div class="form-group">
          <label class="col-lg-3 control-label">Last Name<span style="color: red;">*</span></label>

            <input class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Date of Birth<span style="color: red;">*</span></label>

        </div>

            <input class="form-control" placeholder="example@example.com"  type="text">

        <div class="form-group">

        </div>
		
		<div class="form-group">
          <label class="col-lg-3 control-label">Security Question 1</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control" >
			    <option value="">Select a question</option>

		<div class="form-group">

            <input class="form-control" placeholder="Please type in your answer" type="text">
          </div>
        </div>
		
			<div class="form-group">
          <label class="col-lg-3 control-label">Security Question 2</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control" >
			    <option value="">Select a question</option>
                <option value="1">Which is your favourite sports team?</option>

              </select>
            </div>
          </div>
        </div>
		
		<div class="form-group">
          <label class="col-lg-3 control-label">Answer<span style="color: red;">*</span></label>

            <input class="form-control" placeholder="Please type in your answer" type="text">

        </div>

            <input class="form-control" value="" type="text">

        </div>

         <div class="form-group">
          <label class="col-lg-3 control-label">State<span style="color: red;">*</span></label>

          <div class="col-lg-8">

        <div class="form-group">
          <label class="col-lg-3 control-label">Gender<span style="color: red;">*</span></label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="text">
            <form action="">
              <input type="radio" name="gender" value="Male" checked> Male

              <input type="radio" name="gender" value="Other"> Others
            </form>
          </div>
        </div>

        

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Register" type="button" data-toggle="modal" data-target="#squarespaceModal">
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>

</div>

<script>
	function verify()
{	
	var x = document.getElementById('SSN').value;
	if(x.length == 9) {
	 var form = document.getElementById('form');
    form.style.display = 'block';
  }
  else
    document.getElementById('valid_ssn').innerHTML = "Enter a valid SSN.";
    document.getElementById('SSN').style.borderColor = 'red';
}


</script>
