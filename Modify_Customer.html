<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Customer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
</head>
<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Modify Details</h1>
    <div class="row">
    <!-- left column -->
   
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" id = "txt" value="Estela" type="text"  onfocus="change();">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">Middle name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Estela" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		
		<div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">Phone Number:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">Alternate Phone Number:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">Street:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		<div class="form-group">
          <label class="col-lg-3 control-label">State:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Silva" type="text">
          </div>
        </div>
		
        
      
      
        
      
       
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
