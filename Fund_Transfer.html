<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Fund Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
</head>
<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Fund Transfer</h1>
<div class="row">
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
     <div class="req_fields">All fields marked with an asterisk (*) are required.</div>
      <form class="form-horizontal" role="theform" name="theform">
        <div class="form-group">
          <label class="col-lg-3 control-label">From Account <span style="color: red;">*</span></label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="from-acc" class="form-control" onchange="noVal()">
			          <option value="">Select an account</option>
                <option value="1">6581645871</option>
                <option value="2">455348732441</option>
                <option value="3">675134632492752</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group radio-buttons">
  			 <input type="radio" name="acc" value="other-acc" checked> Transfer to other customer<br>
        	<input type="radio" name="acc" value="within-acc"> Transfer within accounts<br>
        </div>


        <div class="form-group" id="otherAcc">
          <label class="col-md-3 control-label">Account number of the Payee <span style="color: red;">*</span></label>
          <div class="col-md-8">
            <input class="form-control" id = "acc_no1" placeholder = "Enter account number" type="text" maxlength="12" onkeypress="return isNumber(event)">
          </div>
        </div>


        <div class="form-group" id="sameAcc" style="display: none;">
          <label class="col-lg-3 control-label">Account number of the Payee <span style="color: red;">*</span></label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="same-acc-nums" class="form-control">
			    <option value="">Select an account</option>
                <option value="1">6581645871</option>
                <option value="2">455348732441</option>
                <option value="3">675134632492752</option>
              </select>
            </div>
          </div>
        </div>

		<script type='text/javascript'>

    function noVal() {
      document.getElementById("same-acc-nums").value = "";
    }

			jQuery(document).ready(function(){
				$('input:radio[name="acc"]').change(function(){
					if($(this).val() == 'other-acc'){
						document.getElementById('sameAcc').style.display = 'none';
						document.getElementById('otherAcc').style.display = 'block';
					}
					if($(this).val() == 'within-acc'){
						document.getElementById('sameAcc').style.display = 'block';
						document.getElementById('otherAcc').style.display = 'none';
					}
				});
			});

			jQuery(document).ready(function(){
        $("select > option").show();
				$('#from-acc').change(function(){
          $("select > option").show();
					var opt= $(this).val();
					$("#sameAcc option[value="+ opt +"]").hide();
				});
			});
		</script>

        <div class="form-group">
          <label class="col-lg-3 control-label">Amount <span style="color: red;">*</span></label>
          <div class="col-lg-8">
            <input class="form-control" id = "amt" placeholder = "Enter Amount" type="text" onkeypress="return isNumber(event)">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Description</label>
          <div class="col-lg-8">
            <input class="form-control" placeholder="(Optional)" type="text">
          </div>
        </div>
        <div class="center">
        	<input type = "button" value = "submit" id = "submit" class="btn btn-primary center-block" >
        </div>
	  </form>


<script type="text/javascript">
	$(document).ready(function() {
		$("#submit").attr('disabled', 'disabled');
		$("form").change(function() {

			$("#submit").attr('disabled', 'disabled');

			var fromAcc = $("#user_time_zone").val();
			var toAcc = $("#acc_no1").val();
			var sameAccount = $("#same-acc-nums").val();
			var amount = $("#amt").val();
			if (!(fromAcc == "" || (toAcc == "" && sameAccount == "") || amount == "")) {

				$("#submit").removeAttr('disabled');
				$("#submit").css({
					"cursor": "pointer",
					"box-shadow": "1px 0px 6px #333"
				});
			}
		});
		
		$("#submit").click(function() {
			$("#submit").css({
				"cursor": "default",
				"box-shadow": "none"
			});
		});
	});

	function isNumber(evt) {
    	evt = (evt) ? evt : window.event;
    	var charCode = (evt.which) ? evt.which : evt.keyCode;
    	if (charCode > 31 && (charCode < 48 || charCode > 57)) {
    	    return false;
    	}
    	return true;
	}

</script>



    </div>
  </div>
</div>

</body>
</html>
